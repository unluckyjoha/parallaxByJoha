<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax V2</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <header>
        <nav>
            <img class="logo" src="img/logo.png" alt="">
            <ul>
                <li><a href="#">LOGIN</a></li>
                <li><a href="#">SIGN IN</a></li>
                <li class="seacrh"><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li class="hamburger"><a href="#"><div class="bar"></div></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="vignette"></div>
        <img src="img/main__bg.png" data-speedx="0.3" data-speedy="0.3" data-speedz="0" data-rotation="0" data-distance="-200" class="parallax bg-img">
        <img src="img/fog_7.png" data-speedx="0.35" data-speedy="0.20" data-speedz="0.40" data-rotation="0" data-distance="-200" class="parallax fog-7">
        <img src="img/mountain_7.png" data-speedx="0.26" data-speedy="0.26" data-speedz="0.56" data-rotation="0.26" class="parallax mountain-7">
        <img src="img/mountain_8.png" data-speedx="0.24" data-speedy="0.24" data-speedz="0.54" data-rotation="0.24" class="parallax mountain-8">
        <img src="img/mountain_6.png" data-speedx="0.22" data-speedy="0.22" data-speedz="0.52" data-rotation="0.22" class="parallax mountain-6">
        <img src="img/mountain_5.png" data-speedx="0.20" data-speedy="0.20" data-speedz="0.50" data-rotation="0.20" class="parallax mountain-5">
        <div class="text parallax">
            <h2>China</h2>
            <h1>Zhangjiajie</h1>
        </div>
        <img src="img/mountain_4.png" data-speedx="0.10" data-speedy="0.16" data-speedz="0.46" data-rotation="0.16" class="parallax mountain-4">
        <img src="img/fog_3.png" data-speedx="0.20" data-speedy="0.16" data-speedz="0.46" data-rotation="0.46" class="parallax fog-3">
        <img src="img/mountain_3.png" data-speedx="0.05" data-speedy="0.14" data-speedz="0.44" data-rotation="0.14" class="parallax mountain-3">
        <img src="img/fog_1.png" data-speedx="0.10" data-speedy="0.16" data-speedz="0.46" data-rotation="0.46" class="parallax fog-1">
        <img src="img/mountain_2.png" data-speedx="0.10" data-speedy="0.12" data-speedz="0.42" data-rotation="0.12" class="parallax mountain-2">
        <img src="img/mountain_1.png" data-speedx="0.05" data-speedy="0.10" data-speedz="0.40" data-rotation="0.10" class="parallax mountain-1">
        <img src="img/sun_rays.png" class="sun-rays">
        <img src="img/black_shadow.png" class="black-shadow">
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.1/dist/gsap.min.js"></script>
    </main>
</body>

</html>
